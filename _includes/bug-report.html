// Bug Report Modal functionality
function openBugReportModal() {
  const modal = document.getElementById('bug-report-modal');

    document.getElementById('bug-title').focus();
  }
}

function closeBugReportModal() {
  const modal = document.getElementById('bug-report-modal');
  if (modal) {
    modal.style.display = 'none';
    // Clear form
    document.getElementById('bug-title').value = '';
    document.getElementById('bug-description').value = '';
    document.getElementById('bug-char-count').textContent = '0';
  }
}

// Character counter

  const bugDescription = document.getElementById('bug-description');

  if (bugDescription && charCount) {
    bugDescription.addEventListener('input', function() {
      charCount.textContent = this.value.length;
    });
  }

  // Close modal on backdrop click
  const backdrop = document.querySelector('.bug-modal-backdrop');
  if (backdrop) {
    backdrop.addEventListener('click', closeBugReportModal);
  }

  // Close on ESC key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      const modal = document.getElementById('bug-report-modal');
      if (modal && modal.style.display === 'flex') {
        closeBugReportModal();
      }
    }
  });
});
