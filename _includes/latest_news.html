<!-- Latest News Section -->
<section class="latest-news-section bg-white page-section" id="latest-news">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h2 class="section-heading text-uppercase">News</h2>
            <h3 class="section-subheading text-muted">Recent achievements and updates from Reality Lab</h3>
          </div>
          <div>
            <a href="{{ site.baseurl }}/news.html" class="see-all-news-link">
              See All News <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {% for item in site.data.news.news limit:4 %}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="news-card-home">
          {% if item.image %}
          <img src="{{ site.baseurl }}/img/news/{{ item.image }}?v=7" alt="{{ item.title }}" class="news-img-home">
          {% else %}
          <img src="{{ site.baseurl }}/img/news/default.png?v=7" alt="{{ item.title }}" class="news-img-home">
          {% endif %}
          <div class="card-body-home">
            <h5 class="card-title-home">{{ item.title }}</h5>
            <p class="card-subtitle-home">{{ item.participants | join: ", " }}</p>
            <div class="card-date-home">
              <small class="text-muted">{{ item.date | date: "%b %-d, %Y" }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
/* Latest News Section Styles */
.latest-news-section {
  padding: 80px 0;
}

.see-all-news-link {
  font-size: 1.1rem;
  font-weight: 600;
  color: #3b82f6;
  text-decoration: none;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.see-all-news-link:hover {
  color: #2563eb;
  transform: translateX(5px);
}

.see-all-news-link i {
  font-size: 0.9rem;
  transition: transform 0.3s ease;
}

.see-all-news-link:hover i {
  transform: translateX(3px);
}

/* News Card Styles for Home */
.news-card-home {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
  height: 100%;
  display: flex;
  flex-direction: column;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  padding: 0 !important;
  margin: 0 !important;
}

.news-card-home:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

.news-card-home img,
.news-img-home {
  width: 100% !important;
  height: 70px !important;
  object-fit: cover !important;
  object-position: center !important;
  display: block !important;
  margin: 0 !important;
  padding: 0 !important;
  max-width: 100% !important;
  min-width: 100% !important;
  border-radius: 12px 12px 0 0 !important;
  flex-shrink: 0 !important;
  box-sizing: border-box !important;
}

.card-body-home {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.card-title-home {
  font-size: 1.1rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 10px;
  line-height: 1.4;
}

.card-subtitle-home {
  font-size: 0.85rem;
  color: #7f8c8d;
  margin-bottom: 10px;
  flex: 1;
  line-height: 1.3;
}

.card-date-home {
  margin-top: auto;
  padding-top: 10px;
  border-top: 1px solid #e0e0e0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .latest-news-section .d-flex {
    flex-direction: column;
    align-items: flex-start !important;
  }

  .see-all-news-link {
    margin-top: 15px;
  }

  .news-img-home {
    height: 84px;
  }
}
</style>
