<!-- Latest Publications Section -->
<section class="latest-publications-with-images-section bg-light page-section" id="latest-publications">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h2 class="section-heading text-uppercase">Latest Publications</h2>
            <h3 class="section-subheading text-muted">Recent international research publications</h3>
          </div>
          <div>
            <a href="{{ site.baseurl }}/international.html" class="see-all-publications-link">
              See All Publications <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {% for pub in site.data.publications.publications limit:6 %}
      <!-- {{ pub.venue_short }} {{ pub.year }} -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="publication-card-home" onclick="openPublicationModal('{{ pub.id }}')" style="cursor: pointer;">
          <div class="publication-image-container">
            <img src="{{ site.baseurl }}/{{ pub.image }}" alt="{{ pub.venue_short }} {{ pub.year }}" class="publication-img-home">
            <div class="publication-badge-overlay">{{ pub.venue_short }}</div>
          </div>
          <div class="publication-card-body">
            <h5 class="publication-card-title">{{ pub.title }}</h5>
            <p class="publication-card-authors">{{ pub.authors }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
/* Latest Publications Section Styles */
.see-all-publications-link {
  font-size: 1.1rem;
  font-weight: 600;
  color: #3b82f6;
  text-decoration: none;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.see-all-publications-link:hover {
  color: #2563eb;
  transform: translateX(5px);
}

.see-all-publications-link i {
  font-size: 0.9rem;
  transition: transform 0.3s ease;
}

.see-all-publications-link:hover i {
  transform: translateX(3px);
}

/* Latest Publications with Images Styles */
.latest-publications-with-images-section {
  padding: 80px 0;
}

.publication-card-home {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
  height: 100%;
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

.publication-card-home:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 30px rgba(79, 172, 254, 0.2);
}

.publication-image-container {
  position: relative;
  width: 100%;
  height: 220px;
  overflow: hidden;
  background: #f8f9fa;
}

.publication-img-home {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  transition: transform 0.3s ease;
}

.publication-card-home:hover .publication-img-home {
  transform: scale(1.05);
}

.publication-badge-overlay {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(79, 172, 254, 0.95);
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: 700;
  font-size: 0.75rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(4px);
}

.publication-card-body {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.publication-card-title {
  font-size: 1.05rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 10px;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.publication-card-authors {
  font-size: 0.9rem;
  color: #7f8c8d;
  margin-bottom: 0;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* Responsive for image cards */
@media (max-width: 992px) {
  .publication-image-container {
    height: 200px;
  }
}

@media (max-width: 768px) {
  .latest-publications-with-images-section .d-flex {
    flex-direction: column;
    align-items: flex-start !important;
  }

  .publication-image-container {
    height: 180px;
  }

  .publication-card-title {
    font-size: 1rem;
  }

  .publication-card-authors {
    font-size: 0.85rem;
  }
}
</style>
