<style>
#robot-easter-egg {
  position: fixed;
  top: 40%; /* ì¡°ê¸ˆ ë” ìœ„ë¡œ ì˜¬ë¦¼ */
  left: -300px; /* ë” í° ì´ë¯¸ì§€ì— ë§ê²Œ ì¡°ì •, ì‚¬ì§„ì˜ ì™¼ìª½ì´ í™”ë©´ ì™¸ê³½ì— */
  transform: translateY(-50%);
  z-index: 9999;
  pointer-events: none;
}

#robot-container {
  animation-fill-mode: forwards;
}

/* Slide-in animation */
@keyframes slideInRobot {
  0% {
    left: -300px;
  }
  20% {
    left: 0px; /* ì‚¬ì§„ì˜ ì™¼ìª½ì´ í™”ë©´ ì™¸ê³½ì— ë”± ë§ê²Œ */
  }
  80% {
    left: 0px; /* Stay visible longer */
  }
  100% {
    left: -300px; /* Slide back out */
  }
}

.robot-animate {
  animation: slideInRobot 5s ease-in-out;
}

/* Shake animation for the title */
@keyframes shake {
  0% { transform: translateX(0); }
  10% { transform: translateX(-10px); }
  20% { transform: translateX(10px); }
  30% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  50% { transform: translateX(-5px); }
  60% { transform: translateX(5px); }
  70% { transform: translateX(-3px); }
  80% { transform: translateX(3px); }
  90% { transform: translateX(-1px); }
  100% { transform: translateX(0); }
}

.title-shake {
  animation: shake 0.8s ease-in-out;
}

/* Confetti Styles */
#confetti-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10000;
}

.confetti-piece {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ff6b6b;
  animation: confettiFall linear;
}

.confetti-piece:nth-child(odd) { background: #4ecdc4; }
.confetti-piece:nth-child(3n) { background: #45b7d1; }
.confetti-piece:nth-child(4n) { background: #f9ca24; }
.confetti-piece:nth-child(5n) { background: #f0932b; }
.confetti-piece:nth-child(6n) { background: #eb4d4b; }
.confetti-piece:nth-child(7n) { background: #6c5ce7; }

@keyframes confettiFall {
  0% {
    transform: translateY(-100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* Congratulations Message Styles */
#congratulations-message {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 10001;
  max-width: 350px;
}

.congrats-content {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 20px 25px;
  border-radius: 15px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  animation: slideInFromRight 0.8s ease-out;
  border: 2px solid rgba(255, 255, 255, 0.3);
}

@keyframes slideInFromRight {
  0% {
    transform: translateX(100%) translateY(50px);
    opacity: 0;
  }
  100% {
    transform: translateX(0) translateY(0);
    opacity: 1;
  }
}

@keyframes slideOutToRight {
  0% {
    transform: translateX(0) translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateX(100%) translateY(50px);
    opacity: 0;
  }
}
</style>

<script>
// Wait for everything to load, then try multiple times
setTimeout(function() {
    let clickCount = 0;
    let clickTimer = null;
    let isAnimating = false;
    
    console.log('Robot Easter Egg script starting...');
    
    function findLogo() {
        // Try multiple selectors for the logo
        return document.getElementById('reality-lab-logo') || 
               document.querySelector('.navbar-brand') || 
               document.querySelector('a.navbar-brand') ||
               document.querySelector('nav .container a:first-child') ||
               document.querySelector('#mainNav .navbar-brand');
    }
    
    function initEasterEgg() {
        const logo = findLogo();
        const robotEgg = document.getElementById('robot-easter-egg');
        
        console.log('Trying to find logo...');
        console.log('Logo element:', logo);
        console.log('Logo text content:', logo ? logo.textContent : 'N/A');
        console.log('Robot egg element:', robotEgg);
        
        if (!logo || !robotEgg) {
            console.log('Elements not found, will keep trying...');
            return false;
        }
        
        console.log('âœ… Logo found! Setting up easter egg...');
        
        logo.addEventListener('click', function(e) {
            e.preventDefault();
            
            console.log('Logo clicked! Count:', clickCount + 1);
            
            // Reset timer if more than 3 seconds passed
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            
            clickCount++;
            
            // Add shake animation if clicked 3 or more times
            if (clickCount >= 3) {
                logo.classList.remove('title-shake');
                void logo.offsetWidth; // Force reflow
                logo.classList.add('title-shake');
                
                // Remove shake class after animation
                setTimeout(function() {
                    logo.classList.remove('title-shake');
                }, 800);
            }
            
            // Reset click count after 3 seconds
            clickTimer = setTimeout(function() {
                console.log('Click count reset');
                clickCount = 0;
            }, 3000);
            
            // Trigger easter egg if 7 clicks within 3 seconds
            if (clickCount >= 7 && !isAnimating) {
                console.log('ğŸ¤– Easter egg triggered!');
                triggerRobotEasterEgg();
                clickCount = 0;
            }
        });
        
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            // Create 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
            }
            
            // Remove confetti after 6 seconds
            setTimeout(function() {
                container.innerHTML = '';
            }, 6000);
        }
        
        function showCongratulations() {
            const congratsMessage = document.getElementById('congratulations-message');
            congratsMessage.style.display = 'block';
            
            // Hide after 4 seconds with slide-out animation
            setTimeout(function() {
                congratsMessage.style.animation = 'slideOutToRight 0.8s ease-in';
                setTimeout(function() {
                    congratsMessage.style.display = 'none';
                    congratsMessage.style.animation = 'slideInFromRight 0.8s ease-out';
                }, 800);
            }, 4000);
        }
        
        function triggerRobotEasterEgg() {
            if (isAnimating) return;
            
            console.log('ğŸ¬ Showing robot animation');
            isAnimating = true;
            
            // Start confetti explosion
            createConfetti();
            
            // Show congratulations message
            showCongratulations();
            
            // Show robot animation
            robotEgg.style.display = 'block';
            robotEgg.classList.add('robot-animate');
            
            // Hide after animation completes (5 seconds total)
            setTimeout(function() {
                robotEgg.style.display = 'none';
                robotEgg.classList.remove('robot-animate');
                isAnimating = false;
                console.log('ğŸ¬ Robot animation completed');
            }, 5000);
        }
        
        return true;
    }
    
    // Try multiple times with increasing delays
    let attempts = 0;
    function tryInit() {
        attempts++;
        console.log(`ğŸ” Easter egg init attempt ${attempts}`);
        
        if (initEasterEgg()) {
            console.log('ğŸ‰ Easter egg successfully initialized!');
            return;
        }
        
        if (attempts < 10) {
            setTimeout(tryInit, attempts * 1000); // 1s, 2s, 3s, etc.
        } else {
            console.log('âŒ Failed to initialize easter egg after 10 attempts');
        }
    }
    
    tryInit();
}, 2000); // Start after 2 seconds
</script>
